<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="loginData.email" required email #email="ngModel" />
        <div class="error" *ngIf="email.invalid && email.touched">Valid Email is required</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="loginData.password" required minlength="6" #password="ngModel" />
        <div class="error" *ngIf="password.invalid && password.touched">
          Password is required (min 6 chars)
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="switch">Don't have an account? <a routerLink="/register">Register</a></p>
    </form>
  </div>
</div>
