<div class="profile-container">
  <h2 class="profile-title">Student Profile</h2>
  <div class="profile-card">

    <!-- Student Name -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" [value]="student?.name || 'Guest User'" readonly class="form-control" />
    </div>

    <!-- Student Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" [value]="student?.email || 'N/A'" readonly class="form-control" />
    </div>

    <!-- Student Course -->
    <div class="form-group">
      <label>Course</label>
      <input type="text" [value]="student?.course || 'Not Assigned'" readonly class="form-control" />
    </div>

    <!-- Subscription Info -->
    <div class="subscription-section">
      <h3>Subscription</h3>

      <div *ngIf="subscribed; else noSub" class="subscription-box active">
        <p><strong>Status:</strong> ✅ Active</p>
        <p><strong>Original Price:</strong> ₹{{ coursePrice }}</p>
        <p><strong>Discounted Price:</strong> ₹{{ discountedPrice }}</p>
        <p *ngIf="!canUnsubscribe" style="color:red; font-weight:bold;">
          ❌ You can unsubscribe only within 3 days of subscribing.
        </p>
      </div>

      <ng-template #noSub>
        <div class="subscription-box inactive">
          <p>⚠️ You don’t have a subscription yet.</p>
        </div>
      </ng-template>
    </div>

    <!-- Buttons -->
    <div class="btn-group">
      <button *ngIf="!subscribed" class="btn subscribe" (click)="subscribe()">Subscribe</button>
      <button *ngIf="subscribed" class="btn unsubscribe" (click)="unsubscribe()" [disabled]="!canUnsubscribe">Unsubscribe</button>
      <button class="btn logout" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
